<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airp Form</title>
  <style>
    /* Color and Styling Variables */
    :root {
      --color-primary: #ff6000;
      --color-secondary: #ffffff;
      --color-error: #a40000;
      --color-valid: #00df0e;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-image: url("https://picsum.photos/id/353/1920/1080");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    label {
      position: absolute;
      top: 1rem;
      left: 1.25rem;
      color: var(--color-secondary);
      transition: all 0.3s;
      pointer-events: none;
    }

    input {
      width: 100%;
      padding: 1rem 1.25rem 0.5rem;
      border: none;
      border-bottom: 1px solid var(--color-secondary);
      background-color: transparent;
      color: var(--color-secondary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input::placeholder {
      color: transparent;
    }

    input:focus {
      border-color: var(--color-primary);
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -0.5rem;
      left: 0.5rem;
      font-size: 0.875rem;
      color: var(--color-primary);
    }

    input:invalid {
      border-color: var(--color-error);
    }

    input:valid {
      border-color: var(--color-valid);
    }

    button {
      background-color: var(--color-primary);
      color: var(--color-secondary);
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d95400;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      color: var(--color-secondary);
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="referral-form">
      <div class="input-wrapper">
        <input type="text" id="user-name" placeholder="Enter your name" required>
        <label for="user-name">Name</label>
      </div>
      <div class="input-wrapper">
        <input type="email" id="user-email" placeholder="Enter your email" required>
        <label for="user-email">Email</label>
      </div>
      <div class="input-wrapper">
        <input type="tel" id="user-phone" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
        <label for="user-phone">Mobile Number</label>
      </div>
      <button type="button" id="submit-btn">Submit</button>
      <div class="loading-spinner" id="loading-spinner">Submitting...</div>
    </form>
  </div>

  <script>
    document.getElementById('submit-btn').addEventListener('click', function (event) {
      event.preventDefault();

      const userName = document.getElementById('user-name').value.trim();
      const userEmail = document.getElementById('user-email').value.trim();
      const userPhone = document.getElementById('user-phone').value.trim();
      const loadingSpinner = document.getElementById('loading-spinner');

      if (!userName || !userEmail || !userPhone) {
        alert("Please fill out all fields.");
        return;
      }

      if (!/^[0-9]{10}$/.test(userPhone)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      loadingSpinner.style.display = 'block';

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const userIP = data.ip;

          fetch(`https://script.google.com/macros/s/AKfycbwSbuPVer8-Das9lNXwgOEXx_KH_0GR5IOjOo9xlptkROpJ-PuMVy5AMqE9Z9kqi8JK/exec?user=${encodeURIComponent(userName)}&email=${encodeURIComponent(userEmail)}&phone=${encodeURIComponent(userPhone)}&ip=${encodeURIComponent(userIP)}`)
            .then(response => response.json())
            .then(data => {
              if (data.referralLink) {
                window.location.href = data.referralLink;
              } else {
                alert(data.error || "An error occurred.");
              }
            })
            .catch(error => {
              alert("Error submitting data.");
              console.error('Error:', error);
            })
            .finally(() => {
              loadingSpinner.style.display = 'none';
            });
        })
        .catch(error => {
          alert("Error fetching IP address.");
          console.error('Error:', error);
          loadingSpinner.style.display = 'none';
        });
    });
  </script>

</body>
</html>
