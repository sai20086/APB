<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Step Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #1f1f1f;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-step {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    input:focus {
      border-color: #e3b23c;
      outline: none;
    }

    .next-btn, .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e3b23c;
      color: #000;
    }

    .submit-btn {
      display: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Dynamic Form</h2>
  <!-- Step 1 -->
  <div class="form-step">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <!-- Step 2 -->
  <div class="form-step" id="email-step" style="display: none;">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>
  <!-- Step 3 -->
  <div class="form-step" id="phone-step" style="display: none;">
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
  </div>
  <!-- Buttons -->
  <button type="button" class="next-btn" id="next-btn">Next</button>
  <button type="button" class="submit-btn" id="submit-btn">Submit</button>
</div>

<script>
  const nextBtn = document.getElementById('next-btn');
  const submitBtn = document.getElementById('submit-btn');
  const emailStep = document.getElementById('email-step');
  const phoneStep = document.getElementById('phone-step');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const phoneInput = document.getElementById('phone');
  let currentStep = 1;

  nextBtn.addEventListener('click', () => {
    if (currentStep === 1 && nameInput.value.trim() === "") {
      alert("Please enter your name.");
      return;
    }
    if (currentStep === 2 && emailInput.value.trim() === "") {
      alert("Please enter your email.");
      return;
    }

    if (currentStep === 1) {
      emailStep.style.display = 'block';
      currentStep++;
    } else if (currentStep === 2) {
      phoneStep.style.display = 'block';
      nextBtn.style.display = 'none';
      submitBtn.style.display = 'block';
      currentStep++;
    }
  });

  submitBtn.addEventListener('click', () => {
    if (phoneInput.value.trim() === "") {
      alert("Please enter your phone number.");
      return;
    }

    // Send data to Google Sheets
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzPPN21kSk1aMeTXzIqMgaF3G9kK-Emh7D-KvcWKth8S9ufoLVwqLihWiKYFqkdI4Fi/exec'; // Replace with your script URL
    const formData = new URLSearchParams({
      name: nameInput.value,
      email: emailInput.value,
      phone: phoneInput.value
    });

    fetch(scriptURL, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      alert("Form submitted successfully!");
      nameInput.value = "";
      emailInput.value = "";
      phoneInput.value = "";
      window.location.reload();
    })
    .catch(error => {
      alert("An error occurred while submitting the form.");
      console.error("Error:", error);
    });
  });
</script>

</body>
</html>
